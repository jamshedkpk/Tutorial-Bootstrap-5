<!DOCTYPE html>
<html>
<head>
<title>
Bootstrap-5
</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<script type="text/javascript" src="js/Popper.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="Icons/All.js"></script>
<link rel="stylesheet" type="text/css" href="Icons/All.css">
</head>
<body style="background: green;">
<div class="container" style="margin-top:20px;">
<center>
<h3 class="text-light">
Example Of Carousal In Bootstrap
</h3>
<hr>
<div class="carousel slide" id="myslider" data-bs-ride="carousel">
<ol class="carousel-indicators">
<li data-bs-target="#myslider" data-bs-slide-to="0" class="active"></li>
<li data-bs-target="#myslider" data-bs-slide-to="1"></li>
<li data-bs-target="#myslider" data-bs-slide-to="2"></li>
</ol>
<div class="carousel-inner">
<div class="carousel-item active">
<img src="Images/600 & 300 (1).jpg">
</div>
<div class="carousel-item">
<img src="Images/600 & 300 (2).jpg">
</div>
<div class="carousel-item">
<img src="Images/600 & 300 (3).jpg">
</div>
<button class="carousel-control-prev" type="button" data-bs-target="#myslider" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#myslider" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>
</center>
</div>
</body>
</html>
